<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                width: 30%;
                margin: auto;
                border:2px solid black;
                border-radius:10px;
                padding: 20px;
            }
            .container form tr td{
                font-size: 20px;
            }
            .container form tr td input{
                font-size: 20px;
                border-radius:10px;
                padding-left: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form action="RegisterServlet" method="post">
                <table>
                    <tr>
                        <td>Enter your name :</td>
                        <td><input type="text" name="user_name" placeholder="Enter here"></td>
                    </tr>
                    <tr>
                        <td>Enter your password :</td>
                        <td><input type="password" name="user_password" placeholder="Enter here"></td>
                    </tr>
                    <tr>
                        <td>Enter your email :</td>
                        <td><input type="email" name="user_email" placeholder="Enter here"></td>
                    </tr>
                    <tr>
                        <td>Select your gender</td>
                        <td><input type="radio" name="user_gender" value="Male">Male &nbsp; &nbsp; <input type="radio" name="user_gender" value="Female">Female</td>
                    </tr>
                    <tr>
                        <td>Select your courses :</td>
                        <td>
                            <select name="user_course">
                                <option value="java">Java</option>
                                <option value="python">Python</option>
                                <option value="android">Android</option>
                                <option value="spring">Spring</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            
                        </td>
                        <td style="right: 0;"><input type="checkbox" value="checked" name="condition" >Agree terms and condition</td>
                    </tr>
                    <tr>
                        <td>
                            
                        </td>
                        <td>
                            <button type="submit">Register</button>
                            <button type="reset">Reset</button>
                        </td>
                    </tr>
                    
                </table>
            </form>
        </div>
    </body>
</html>
